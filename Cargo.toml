[package]
name = "tetris"
version = "0.1.0"
edition = "2024"

[dependencies]
bevy = { version = "0.16.0", features = ["wav"] }
bevy_dev_tools = "0.16.0"
strum = "0.27"
strum_macros = "0.27"
rand = "0.9"
rand_chacha = "0.9"
getrandom = { version = "0.3", features = ["wasm_js"] }
image = "0.25"
log = { version = "*", features = [
    "max_level_debug",
    "release_max_level_warn",
] }

[profile.wasm-release]
inherits = "release"
opt-level = "s"
strip = "debuginfo"
