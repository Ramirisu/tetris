[package]
name = "tetris"
version = "0.1.0"
edition = "2021"

[dependencies]
bevy = { version = "0.14", features = ["wav"] }
bevy_dev_tools = "0.14"
bevy_framepace = "0.17"
rand = "0.8"
rand_chacha = "0.3.1"
num-traits = "0.2"
num-derive = "0.4"
image = "0.25"
log = { version = "*", features = [
    "max_level_debug",
    "release_max_level_warn",
] }

[profile.wasm-release]
inherits = "release"
opt-level = "s"
strip = "debuginfo"
